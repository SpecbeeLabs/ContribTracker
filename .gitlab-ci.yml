stages:
  - build
  - test
  - deploy

include:
  - local: ".gitlab/platform.yml"

.default-pipelines: &default-pipelines
  only:
    - master
    - theme
    - tags
    - merge_requests

drupal_codequality:
  <<: *default-pipelines
  image: hussainweb/drupalqa:php7.4
  stage: test
  script:
    - composer validate
    - phplint --no-cache -v web/modules/custom/
    - phpcs --standard=phpcs.xml.dist --extensions=php,module,inc,install,test,profile,theme --ignore=/node_modules/ web/modules/custom
    - phpmd web/modules/custom/ text phpmd.xml
  tags:
    - docker
  except:
    - schedule

drupal_tests:
  <<: *default-pipelines
  image: hussainweb/drupal-base:php7.4
  services:
    - name: registry.gitorious.xyz/contrib-tracker/backend/db:latest
      alias: mariadb
  stage: test
  tags:
    - docker
  variables:
    SITE_BASE_URL: "http://localhost"
    ALLOW_EMPTY_PASSWORD: "yes"

  before_script:
    - ./.gitlab/ci.sh

  script:
    - composer install -o

    # Clearing drush cache and importing configs
    - ./vendor/drush/drush/drush cr
    - ./vendor/drush/drush/drush -y updatedb
    - ./vendor/drush/drush/drush -y config-import

    #  Phpunit execution
    - ./vendor/bin/phpunit --testsuite unit
    - ./vendor/bin/phpunit --bootstrap=./vendor/weitzman/drupal-test-traits/src/bootstrap-fast.php --configuration ./phpunit.xml --testsuite existing-site
  except:
    - schedule
  allow_failure: true

vr:
  <<: *default-pipelines
  image: skippednote/drupal-cypress:1.0.5
  tags:
    - docker
  services:
    - name: registry.gitorious.xyz/contrib-tracker/backend/db
      alias: mariadb
  stage: test
  variables:
    SITE_BASE_URL: "http://localhost"
    ALLOW_EMPTY_PASSWORD: "yes"
  before_script:
    - .gitlab/ci.sh
  script:
    - composer install -o
    - vendor/bin/drush -y updb
    - vendor/bin/drush -y cim
    - vendor/bin/drush cr
    - cd web/themes/custom/contribtracker
    - npm ci --prefer-offline
    - npm run build
    - npm run vr
  artifacts:
    expire_in: 1 week
    when: always
    paths:
      - $CI_PROJECT_DIR/web/themes/custom/ks/cypress/screenshots
      - $CI_PROJECT_DIR/web/themes/custom/ks/cypress/videos
      - $CI_PROJECT_DIR/web/themes/custom/ks/.lighthouseci/*.html
  except:
    - schedule
  needs: []
